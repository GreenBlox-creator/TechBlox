<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechBlox - Logowanie</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      max-width: 300px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="center">Witaj w TechBlox!</h1>

  <form id="auth-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Hasło" required />
    <button type="submit">Zaloguj się</button>
    <button type="button" id="register-btn">Zarejestruj się</button>
  </form>

  <div class="center">
    <p>lub</p>
    <button id="google-login">Zaloguj przez Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARjazP75T45zT9IXTfGXBecvU8KU2Ycq4",
      authDomain: "techblox-92e78.firebaseapp.com",
      projectId: "techblox-92e78",
      storageBucket: "techblox-92e78.firebasestorage.app",
      messagingSenderId: "928885599438",
      appId: "1:928885599438:web:5ca444fce144bcf258349f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const form = document.getElementById("auth-form");
    const registerBtn = document.getElementById("register-btn");
    const googleLogin = document.getElementById("google-login");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("Błąd logowania: " + error.message);
      }
    });

    registerBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Konto utworzone!");
      } catch (error) {
        alert("Błąd rejestracji: " + error.message);
      }
    });

    googleLogin.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert("Błąd logowania Google: " + error.message);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
